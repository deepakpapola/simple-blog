<!-- blog detail -->
<div *ngIf="edit; else new">
    <div [froalaEditor]="options" [(froalaModel)]="editorContent"></div>
    <div [froalaView]="editorContent"></div>
</div>
<ng-template  #new>
    Title: <input type="textarea" placeholder="title here" [(ngModel)]="title" /> 
    <br/>
    <div [froalaEditor]="options" [(froalaModel)]="editorContent"></div>
    <div [froalaView]="editorContent"></div>
</ng-template >


<button type="submit" (click)="newBlog()">create post</button>
